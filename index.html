<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Leaders Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1E1E2E;
            --secondary: #8A2BE2;
            --accent: #FFD700;
        }
        body {
            background: radial-gradient(circle at top, var(--primary) 20%, #000 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/62/Starsinthesky.jpg') repeat;
            animation: twinkling 20s infinite alternate;
            opacity: 0.6;
        }
        @keyframes twinkling {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 1000px; }
        }
        .candidate-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: var(--accent);
            border: none;
            color: black;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: #FFC107;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container py-5 text-center">
        <h1 class="display-4 fw-bold">üó≥Ô∏è NextGen Leadership Vote</h1>
        <p class="lead">Vote for your preferred candidate</p>
        <div class="row g-4 mt-4" id="votingInterface"></div>
    </div>
    <script>
        const candidates = ["Mark Daniels Mbaziira", "Purity Nalwadda", "Livingstone Mbamanya", "Sharif Kizito", "Ukasha Ssenyomo", "Brian Doctor Matovu"];
        function loadCandidates() {
            const container = document.getElementById('votingInterface');
            container.innerHTML = candidates.map(name => `
                <div class="col-md-4">
                    <div class="candidate-card">
                        <h4>${name}</h4>
                        <button class="btn btn-primary w-100 mt-2" onclick="castVote('${name}')">Vote Now</button>
                    </div>
                </div>`
            ).join('');
        }
        function castVote(candidate) {
            alert(`Thank you for voting for ${candidate}!`);
        }
        loadCandidates();
    </script>
</body>
</html>
